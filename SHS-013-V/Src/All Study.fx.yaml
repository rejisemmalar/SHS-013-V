            LayoutAlignItems: =LayoutAlignItems.Stretch
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            ZIndex: =5

            Gallery9_1 As gallery.galleryVertical:
                DelayItemLoading: =true
                Items: |+
                    =Filter(Segment_2,StartsWith('Segment Name',TextInput1_3.Text)||StartsWith('Segment Code',TextInput1_3.Text))
                    
                Layout: =Layout.Vertical
