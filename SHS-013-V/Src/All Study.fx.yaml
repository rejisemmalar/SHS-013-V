"'All Study' As screen":

    CompAllstudy As Component1:
        CurrentScreen: ="Inbox"
        Height: =768

    "'Main-Segment_1' As groupContainer.verticalAutoLayoutContainer":
        Height: =App.Height-compSegment.ComHeaderHeight
        LayoutDirection: =LayoutDirection.Vertical
        LayoutMode: =LayoutMode.Auto
        Width: =App.Width-compSegment.VarMenuWidth
        X: =compSegment.VarMenuWidth
        Y: =compSegment.ComHeaderHeight
        ZIndex: =2

        Arrow2_8 As arrow.backArrow:
            Height: =30
            OnSelect: =Navigate(Administration)
            Width: =30
            ZIndex: =1

        "'Button&heading_9' As groupContainer.verticalAutoLayoutContainer":
            DropShadow: =DropShadow.None
            FillPortions: =0
            Height: =80
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            Width: =Parent.Width
            ZIndex: =3

            Container26_27 As groupContainer.horizontalAutoLayoutContainer:
                DropShadow: =DropShadow.None
                Height: =Parent.Height
                LayoutMinHeight: =80
                LayoutMinWidth: =250
                LayoutMode: =LayoutMode.Auto
                ZIndex: =1

                Segment_L_9 As label:
                    AlignInContainer: =AlignInContainer.Center
                    FillPortions: =1
                    FontWeight: =FontWeight.Bold
                    Height: =80
                    PaddingLeft: =35
                    Size: =20
                    Text: ="Study List"
                    ZIndex: =1

            Container27_34 As groupContainer.horizontalAutoLayoutContainer:
                DropShadow: =DropShadow.None
                Height: =Parent.Height
                LayoutGap: =10
                LayoutMinHeight: =80
                LayoutMinWidth: =250
                LayoutMode: =LayoutMode.Auto
                ZIndex: =2

                Container25_30 As groupContainer.manualLayoutContainer:
                    DropShadow: =DropShadow.None
                    LayoutMinHeight: =80
                    LayoutMinWidth: =255
                    ZIndex: =1

                    TextInput1_3 As text:
                        BorderColor: =RGBA(0, 0, 0, 1)
                        BorderThickness: =1
                        Default: =""
                        DelayOutput: =true
                        HintText: ="Search"
                        HoverBorderColor: =RGBA(0, 0, 0, 1)
                        HoverFill: =RGBA(255, 255, 255, 1)
                        OnChange: =Set(search_name,TextInput1_3.Text)
                        RadiusBottomLeft: =0
                        RadiusBottomRight: =0
                        RadiusTopLeft: =0
                        RadiusTopRight: =0
                        Width: =241
                        X: =282
                        Y: =21
                        ZIndex: =1

                    Icon28_25 As icon.Search:
                        Height: =40
                        Icon: =Icon.Search
                        OnSelect: =Set(search_name,TextInput1_3.Text)
                        Visible: =If(IsBlank(TextInput1_3.Text),true,false)
                        Width: =30
                        X: =200
                        Y: =21
                        ZIndex: =2

                    Icon28_26 As icon.Cancel:
                        Height: =27
                        Icon: =Icon.Cancel
                        OnSelect: =Set(search_name,"");Reset(TextInput1_3)
                        Visible: =If(IsBlank(TextInput1_3.Text),false,true)
                        Width: =28
                        X: =202
                        Y: =27
                        ZIndex: =3

                Container25_31 As groupContainer.manualLayoutContainer:
                    DropShadow: =DropShadow.None
                    FillPortions: =0
                    LayoutMinHeight: =80
                    LayoutMinWidth: =100
                    Width: =150
                    ZIndex: =2

                    Icon29_11 As icon.AddDocument:
                        Color: =RGBA(255, 255, 255, 1)
                        Height: =40
                        Icon: =Icon.AddDocument
                        Width: =38
                        X: =14
                        Y: =21
                        ZIndex: =2

                    Container6_14 As groupContainer.manualLayoutContainer:
                        DropShadow: =DropShadow.None
                        Height: =40
                        Width: =136
                        X: =14
                        Y: =21
                        ZIndex: =3

                        Button1_15 As button:
                            DisabledFill: =Self.Fill
                            Fill: =RGBA(5, 89, 8, 1)
                            HoverFill: =Self.Fill
                            OnSelect: |+
                                =ForAll(
                                    Gallery9_1.AllItems As Data,
                                    Collect(
                                        CSVData,
                                        {
                                            SegmentCode:Data.'Segment Code',
                                            SegmentName:Data.'Segment Name'
                                        }
                                    )
                                );
                                Download(Exportflow.Run(JSON(CSVData),"Segment Name").file_link);
                                Clear(CSVData);
                                
                            PaddingLeft: =35
                            PressedColor: =Color.White
                            PressedFill: =Self.Fill
                            RadiusBottomLeft: =0
                            RadiusBottomRight: =0
                            RadiusTopLeft: =0
                            RadiusTopRight: =0
                            Text: ="Export"
                            Width: =130
                            ZIndex: =1

                        Icon16_14 As icon.Add:
                            Color: =RGBA(255, 255, 255, 1)
                            Height: =40
                            Icon: =Icon.Export
                            OnSelect: |+
                                =ForAll(
                                    Gallery9_1.AllItems As Data,
                                    Collect(
                                        CSVData,
                                        {
                                            SegmentCode:Data.'Segment Code',
                                            SegmentName:Data.'Segment Name'
                                        }
                                    )
                                );
                                Download(Exportflow.Run(JSON(CSVData),"Segment Name").file_link);
                                Clear(CSVData);
                                
                            Width: =32
                            X: =14
                            ZIndex: =2

