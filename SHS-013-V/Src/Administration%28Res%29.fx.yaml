                    },
                    {
                        Title: "Segment",
                        TargetScreen: Segment
                    },
                    {
                        Title: "Segment Member",
                        TargetScreen: 'Segment Member'
                    },
                    {
                        Title: "Factors",
                        TargetScreen: Factors
                    },
                    {
                        Title: "Subfactors",
                        TargetScreen: Subfactors
                    },
                    {
                        Title: "Questions",
                        TargetScreen: Questions
                    },
                    {
                        Title: "Options",
                        TargetScreen: Options
                    }
                )
            X: =10

